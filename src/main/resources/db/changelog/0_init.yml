databaseChangeLog:
  - changeSet:
      id: 0
      author: artem
      changes:
        - sql:
            endDelimiter: ;
            sql: CREATE SCHEMA IF NOT EXISTS liquibase
  - changeSet:
      id: 001_create_users_table
      author: artem
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar
              - column:
                  name: email
                  type: varchar
              - column:
                  name: country
                  type: varchar
              - column:
                  name: gender
                  type: varchar(1)
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
  - changeSet:
      id: 002_create_address_table
      author: artem
      changes:
        - createTable:
            tableName: addresses
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: address_has_active
                  type: boolean
                  defaultValueBoolean: true
              - column:
                  name: city
                  type: varchar
              - column:
                  name: country
                  type: varchar
              - column:
                  name: street
                  type: varchar
              - column:
                  name: employee_id
                  type: integer
                  constraints:
                    foreignKeyName: employee_id
                    referencedTableName: users
                    referencedColumnNames: id
